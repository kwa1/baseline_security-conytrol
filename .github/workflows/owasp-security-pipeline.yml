name: Reusable SBOM & OWASP Vulnerability Gates

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
      image_name:
        required: true
        type: string
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true
      SLACK_WEBHOOK_URL:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Determine environment
        run: |
          if [[ -n "${{ inputs.environment }}" ]]; then
            echo "ENV=${{ inputs.environment }}" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == "refs/heads/develop" ]]; then
            echo "ENV=staging" >> $GITHUB_ENV
          else
            echo "ENV=dev" >> $GITHUB_ENV
          fi

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t "${{ inputs.image_name }}:${GITHUB_SHA}" .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ inputs.image_name }}:${GITHUB_SHA}"
          format: json
          output: vuln-report.json
          severity: CRITICAL,HIGH,MEDIUM,LOW

      - name: Generate SBOM
        run: trivy image --format cyclonedx --output sbom.json "${{ inputs.image_name }}:${GITHUB_SHA}"

      - name: OWASP Top 10 analysis
        run: |
          python3 scripts/owasp_analyzer.py \
            --input vuln-report.json \
            --output owasp-report.json \
            --environment "$ENV"

      - name: OPA policy enforcement (OWASP)
        run: |
          conftest test owasp-report.json \
            --policy policy/owasp/ \
            --data exceptions/ || exit 1

      - name: Compliance mapping
        run: |
          python3 scripts/compliance_mapper.py \
            --input owasp-report.json \
            --output compliance-report.json \
            --frameworks NIST800-53,ISO27001,SLSA

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            sbom.json
            vuln-report.json
            owasp-report.json
            compliance-report.json

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: "OWASP security gates FAILED in $ENV"
          color: danger
